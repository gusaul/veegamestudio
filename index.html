<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vee Game Studio | Coming Soon | The Future of Innovation</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ffffff;
            --secondary-color: #888888;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle Animated Background Gradient */
        .bg-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #0a0a0a 60%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 100px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: -0.05em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background: var(--glass);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        input {
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: white;
            flex: 1;
            outline: none;
            font-family: inherit;
        }

        button {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.8rem;
            color: #444;
            letter-spacing: 0.05rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                background: transparent;
                border: none;
                padding: 0;
            }

            input {
                background: var(--glass);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <main class="container">
        <div class="badge">Coming Soon</div>
        <h1>Weâ€™re building the <br>next frontier.</h1>
        <p>Our digital presence is currently under construction. We are working hard to bring you something
            extraordinary.</p>
    </main>

    <footer>
        &copy; 2024 VEE GAME STUDIO. ALL RIGHTS RESERVED.
    </footer>

</body>

</html>
